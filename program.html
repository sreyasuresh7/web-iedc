  <title>IEDC Programs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
      padding: 2rem;
      margin: 0;
    }

    h1 {
      color: #00ffc8;
      text-align: center;
      margin-bottom: 2rem;
    }

    .program-list {
      display: grid;
      gap: 1.5rem;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    }

    .program {
      background: #1a1a1a;
      padding: 1rem;
      border-radius: 12px;
      text-align: center;
      transition: transform 0.3s ease, background 0.3s ease;
      box-shadow: 0 0 15px rgba(0, 255, 200, 0.1);
    }

    .program:hover {
      transform: scale(1.05);
      background: #252525;
    }

    .program img {
      width: 100%;
      height: auto;
      max-height: 200px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
      transition: opacity 0.3s ease;
    }

    .program a {
      display: block;
      color: #00ffc8;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: bold;
    }

    /* Responsive paddings for smaller devices */
    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }

      .program img {
        max-height: 150px;
      }
    }
  </style>
</head>
